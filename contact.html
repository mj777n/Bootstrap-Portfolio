<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact | Mike Norato</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">  
  <link rel="stylesheet" type="text/css" href="Solution_Style.css">
</head>

<body>
  <header>
    <!-- Create NAVBAR inside Header -->
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="index.html">Mike Norato</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>  
        </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>    

  <div class="container">
  <!-- Create the header "Contact" -->  
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            Contact    
          </div>
        </div>       
      </div>  
    </div>  
  
  <!-- Begin FORM (contact me) section -->
    <form>
      <div class="form-group">
        <label class="sr-only" for="inlineFormInputName">Name</label>
        <label for="exampleInputEmail1">Full Name</label>  
        <input type="text" class="form-control" id="inlineFormInputName" placeholder="eg. Jane Doe">
      </div>  
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Begin typing here ..."></textarea>
        </div>     
      <!-- Create SUBMIT button next  -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <footer class="footer mt-auto py-3">
    <div class="container">
      <div class="text-center">  
        <span class="text muted">Copyright &copy; 2019</span>
      </div>
    </div>
  </footer>

</body>
</html>
